<ion-header>
  <ion-toolbar>
    <ion-title>IT-EVENT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-text-center">
    <h2>Gestión de Eventos</h2>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Usuario o Correo -->
    <ion-item>
      <ion-label position="floating">Usuario o Correo</ion-label>
      <ion-input formControlName="identifier" type="text"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="loginForm.get('identifier')?.hasError('required') && loginForm.get('identifier')?.touched">
      Este campo es obligatorio.
    </ion-note>

    <!-- Contraseña -->
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
      La contraseña es obligatoria.
    </ion-note>

    <!-- Botón Iniciar Sesión -->
    <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">
      Iniciar Sesión
    </ion-button>
  </form>

  <!-- Redirección al Registro -->
  <ion-item lines="none">
    <ion-label class="ion-text-center">
      <a (click)="goToRegistro()">¿No tienes cuenta? Regístrate aquí</a>
    </ion-label>
  </ion-item>
</ion-content>
