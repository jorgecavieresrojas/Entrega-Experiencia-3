<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Listado de Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="events && events.length > 0; else noEvents">
    <ion-item *ngFor="let event of events">
      <ion-label>
        <h2>{{ event.name }}</h2>
        <p><strong>Fecha:</strong> {{ event.date }}</p>
        <p><strong>Lugar:</strong> {{ event.location }}</p>
        <p><strong>Descripci√≥n:</strong> {{ event.description }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button color="primary" (click)="editEvent(event.id)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="deleteEvent(event.id)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
  <ng-template #noEvents>
    <ion-text color="medium" class="ion-text-center">
      <h3>No hay eventos disponibles.</h3>
    </ion-text>
  </ng-template>
</ion-content>
